<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增门票')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-config-add" name="form-config-add" th:object="${guidebookUser}">
        <input th:field="*{id}" hidden name="id">
        <div class="form-group">
            <label class="col-sm-3 control-label">导游名称：</label>
            <div class="col-sm-8">
                <input id="touristguideName" name="touristguideName" class="form-control" th:field="*{touristguideName}" type="text" required readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">评分：</label>
            <div class="col-sm-8">
                <input id="score" name="score" class="form-control" type="number" placeholder="1-10分" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">评价：</label>
            <div class="col-sm-8">
                <input id="reviews" name="reviews" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    let prefix = ctx + "tourism/guidebookUser";

    function submitHandler() {
        $.operate.save(prefix + "/edit", $('#form-config-add').serialize());
    }
</script>
</body>
</html>
